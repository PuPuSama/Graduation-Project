<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能家居助手</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #333333;
            --background-color: #f5f5f7;
            --card-background: #ffffff;
            --border-color: #e1e1e1;
            --chat-user: #dcf8c6;
            --chat-ai: #f0f0f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--primary-color);
        }
        
        .chat-container {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            height: 500px;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
            position: relative;
            clear: both;
        }
        
        .user-message {
            background-color: var(--chat-user);
            float: right;
            margin-left: 20%;
        }
        
        .ai-message {
            background-color: var(--chat-ai);
            float: left;
            margin-right: 20%;
        }
        
        .message-input-container {
            display: flex;
            gap: 10px;
        }
        
        .message-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            font-size: 1rem;
        }
        
        .send-button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .send-button:hover {
            background-color: #2980b9;
        }
        
        .settings-section {
            background-color: var(--card-background);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 30px;
        }
        
        .settings-section h2 {
            margin-bottom: 20px;
            color: var(--primary-color);
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
        }
        
        .quick-commands {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .quick-command {
            background-color: #f0f0f0;
            padding: 5px 10px;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .quick-command:hover {
            background-color: #e0e0e0;
        }
        
        .typing-indicator {
            display: inline-block;
            margin-left: 5px;
        }
        
        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            margin-right: 2px;
            background-color: var(--primary-color);
            border-radius: 50%;
            opacity: 0.6;
            animation: typing 1s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-4px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>智能家居助手</h1>
            <p>语音交互系统</p>
        </div>
        
        <!-- 聊天窗口 -->
        <div class="chat-container">
            <div class="chat-messages" id="chat-messages">
                <div class="message ai-message">
                    你好，我是智能助手，有什么可以帮助你的吗？
                </div>
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" id="message-input" placeholder="输入消息..." autocomplete="off">
                <button class="send-button" id="send-button">发送</button>
            </div>
        </div>
        
        <!-- 快速命令 -->
        <div class="settings-section">
            <h2>快速命令</h2>
            <div class="quick-commands" id="quick-commands">
                <!-- 快速命令会通过JavaScript动态添加 -->
            </div>
            <div class="message-input-container">
                <input type="text" class="message-input" id="new-command-input" placeholder="添加新的快速命令">
                <button class="send-button" id="add-command-button">添加</button>
            </div>
        </div>
        
        <!-- 系统设置 -->
        <div class="settings-section">
            <h2>系统设置</h2>
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <input type="checkbox" id="wakebyhw" style="margin-right: 5px;">
                <label for="wakebyhw">启用硬件唤醒</label>
            </div>
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <input type="checkbox" id="noticenotify" style="margin-right: 5px;" checked>
                <label for="noticenotify">启用通知提醒</label>
            </div>
            <div style="display: flex; align-items: center; margin-bottom: 10px;">
                <input type="checkbox" id="timenotify" style="margin-right: 5px;" checked>
                <label for="timenotify">启用整点报时</label>
            </div>
            <button class="send-button" id="save-settings">保存设置</button>
        </div>
    </div>
    
    <script>
        // 全局变量
        let quickCommands = [];
        let eventSource = null;
        let isWaitingForResponse = false;
        
        // DOM加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化事件监听
            setupEventListeners();
            
            // 加载配置和快速命令
            loadSystemConfig();
            loadQuickCommands();
            
            // 连接SSE流式响应
            connectStreamResponse();
        });
        
        // 设置事件监听器
        function setupEventListeners() {
            // 发送消息
            document.getElementById('message-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            document.getElementById('send-button').addEventListener('click', sendMessage);
            
            // 添加快速命令
            document.getElementById('add-command-button').addEventListener('click', addQuickCommand);
            document.getElementById('new-command-input').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addQuickCommand();
                }
            });
            
            // 保存设置
            document.getElementById('save-settings').addEventListener('click', saveSettings);
        }
        
        // 发送消息
        function sendMessage() {
            if (isWaitingForResponse) {
                return; // 如果正在等待回复，不允许发送新消息
            }
            
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (!message) {
                return;
            }
            
            // 添加用户消息到聊天窗口
            addMessage(message, 'user');
            
            // 清空输入框
            messageInput.value = '';
            
            // 显示正在输入指示器
            isWaitingForResponse = true;
            showTypingIndicator();
            
            // 发送命令到服务器
            fetch('/command?words=' + encodeURIComponent(message))
                .catch(error => {
                    console.error('发送消息出错:', error);
                    removeTypingIndicator();
                    addMessage('发送消息时出错，请重试', 'ai');
                    isWaitingForResponse = false;
                });
        }
        
        // 添加消息到聊天窗口
        function addMessage(text, sender) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}-message`;
            messageElement.textContent = text;
            
            chatMessages.appendChild(messageElement);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 显示正在输入指示器
        function showTypingIndicator() {
            const chatMessages = document.getElementById('chat-messages');
            
            // 创建一个新的AI消息元素用于指示器
            const indicatorElement = document.createElement('div');
            indicatorElement.className = 'message ai-message';
            indicatorElement.id = 'typing-message';
            
            // 添加指示器
            const indicator = document.createElement('div');
            indicator.className = 'typing-indicator';
            indicator.innerHTML = '<span></span><span></span><span></span>';
            
            indicatorElement.appendChild(indicator);
            chatMessages.appendChild(indicatorElement);
            
            // 滚动到底部
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // 移除正在输入指示器
        function removeTypingIndicator() {
            const typingMessage = document.getElementById('typing-message');
            if (typingMessage) {
                typingMessage.remove();
            }
        }
        
        // 连接流式响应
        function connectStreamResponse() {
            if (typeof(EventSource) !== "undefined") {
                // 关闭之前的连接
                if (eventSource) {
                    eventSource.close();
                }
                
                // 创建新连接
                eventSource = new EventSource('/api/stream_response');
                
                // 处理连接事件
                eventSource.onopen = function() {
                    console.log("SSE连接已建立");
                };
                
                // 当前累积的响应文本
                let currentResponse = "";
                
                // 处理消息事件
                eventSource.onmessage = function(event) {
                    const data = JSON.parse(event.data);
                    
                    // 处理内容块
                    if (data.chunk !== undefined) {
                        // 如果是第一块内容，移除输入指示器
                        if (currentResponse === "") {
                            removeTypingIndicator();
                            
                            // 创建新的AI消息元素
                            const chatMessages = document.getElementById('chat-messages');
                            const messageElement = document.createElement('div');
                            messageElement.className = 'message ai-message';
                            messageElement.id = 'current-ai-message';
                            chatMessages.appendChild(messageElement);
                        }
                        
                        // 添加内容到当前响应
                        currentResponse += data.chunk;
                        
                        // 更新消息元素
                        document.getElementById('current-ai-message').textContent = currentResponse;
                        
                        // 滚动到底部
                        const chatMessages = document.getElementById('chat-messages');
                        chatMessages.scrollTop = chatMessages.scrollHeight;
                    }
                    
                    // 处理完成状态
                    if (data.status === 'completed') {
                        // 重置消息ID，表示这条消息已完成
                        const aiMessage = document.getElementById('current-ai-message');
                        if (aiMessage) {
                            aiMessage.id = '';
                        }
                        
                        // 重置状态
                        currentResponse = "";
                        isWaitingForResponse = false;
                    }
                };
                
                // 错误处理
                eventSource.onerror = function(e) {
                    console.error("SSE连接错误:", e);
                    
                    // 如果正在等待响应，添加错误消息
                    if (isWaitingForResponse) {
                        removeTypingIndicator();
                        addMessage('连接中断，请重试', 'ai');
                        isWaitingForResponse = false;
                    }
                    
                    // 尝试重连
                    setTimeout(connectStreamResponse, 5000);
                };
            } else {
                console.error("浏览器不支持Server-Sent Events");
                // 降级为轮询
                setInterval(checkForNewAnswer, 1000);
            }
        }
        
        // 降级方案：定期检查新回答
        function checkForNewAnswer() {
            if (!isWaitingForResponse) {
                return;
            }
            
            fetch('/get_answer')
                .then(response => response.json())
                .then(data => {
                    if (data.answer) {
                        removeTypingIndicator();
                        addMessage(data.answer, 'ai');
                        isWaitingForResponse = false;
                    }
                })
                .catch(error => {
                    console.error('获取回答出错:', error);
                });
        }
        
        // 加载系统配置
        function loadSystemConfig() {
            fetch('/api/get_config')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 设置复选框状态
                        document.getElementById('wakebyhw').checked = data.config.wakebyhw || false;
                        document.getElementById('noticenotify').checked = data.config.Noticenotify !== false;
                        document.getElementById('timenotify').checked = data.config.timenotify !== false;
                    }
                })
                .catch(error => {
                    console.error('获取系统配置出错:', error);
                });
        }
        
        // 保存系统设置
        function saveSettings() {
            const config = {
                wakebyhw: document.getElementById('wakebyhw').checked,
                Noticenotify: document.getElementById('noticenotify').checked,
                timenotify: document.getElementById('timenotify').checked
            };
            
            fetch('/update_config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    addMessage('设置已保存', 'ai');
                }
            })
            .catch(error => {
                console.error('保存设置出错:', error);
                addMessage('保存设置失败', 'ai');
            });
        }
        
        // 加载快速命令
        function loadQuickCommands() {
            fetch('/get_quick_commands')
                .then(response => response.json())
                .then(data => {
                    quickCommands = data;
                    updateQuickCommandsDisplay();
                })
                .catch(error => {
                    console.error('获取快速命令出错:', error);
                });
        }
        
        // 更新快速命令显示
        function updateQuickCommandsDisplay() {
            const quickCommandsContainer = document.getElementById('quick-commands');
            quickCommandsContainer.innerHTML = '';
            
            quickCommands.forEach((command, index) => {
                const commandElement = document.createElement('div');
                commandElement.className = 'quick-command';
                commandElement.textContent = command;
                commandElement.addEventListener('click', function() {
                    document.getElementById('message-input').value = command;
                    sendMessage();
                });
                
                quickCommandsContainer.appendChild(commandElement);
            });
        }
        
        // 添加快速命令
        function addQuickCommand() {
            const commandInput = document.getElementById('new-command-input');
            const command = commandInput.value.trim();
            
            if (!command) {
                return;
            }
            
            fetch('/add_quick_command', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ command: command })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    commandInput.value = '';
                    loadQuickCommands();
                }
            })
            .catch(error => {
                console.error('添加快速命令出错:', error);
            });
        }
    </script>
</body>
</html>
